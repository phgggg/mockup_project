<div class="modal-header">
  <strong class="modal-title">{{ title }}</strong>
  <button type="button" class="close" aria-label="Close" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="confirmDialog()">{{ okBtnName }}</button>
  <button type="button" class="btn btn-primary" (click)="decline();">{{ cancelBtnName }}</button>
</div>
