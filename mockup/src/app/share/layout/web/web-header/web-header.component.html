<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <img src="assets/images/itsol_logo.png" alt="Smiley face" height="35" width="auto" routerLink="/home">
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden"
         style="margin-left: 15px">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active"
           style="font-weight: bold; margin-left: 10px; margin-right: 10px">
          <span>{{'nav-bar.title-home' | translate }}</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active"
           style="font-weight: bold; margin-left: 10px; margin-right: 10px">
          <span translate>{{'nav-bar.title-about' | translate }}</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/user" routerLinkActive="active"
           style="font-weight: bold; margin-left: 10px; margin-right: 10px">
          <span translate>USER</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
              {{language}}
            </button>
          </div>
        </div>
        <div class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle style="margin-left: 10px; margin-right: 10px">
            <i class="fa fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header" *ngIf="username != null">
              <span translate>Logged in as </span> <b>{{ username }}</b>
            </h6>

            <!--<h6 class="dropdown-header" *ngIf="token != null">-->
              <!--<span translate>role user </span> <b>{{ token }}</b>-->
            <!--</h6>-->

            <div class="dropdown-divider"></div>

            <button class="dropdown-item" routerLink="/auth/profile" routerLinkActive="active" *ngIf="username != null">
              {{'Profile' | translate}}
            </button>

            <button class="dropdown-item" routerLink="/auth/login" routerLinkActive="active" *ngIf="username == null">
              {{'nav-bar.login' | translate}}
            </button>
            <button class="dropdown-item" routerLinkActive="active" translate (click)="logout()"
                    *ngIf="username != null">{{'nav-bar.logout' | translate}}
            </button>
            <button class="dropdown-item" routerLink="/auth/register" routerLinkActive="active"
                    *ngIf="username == null">{{'nav-bar.resister' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
