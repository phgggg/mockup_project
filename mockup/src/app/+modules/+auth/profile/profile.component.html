<div class="container emp-profile" *ngIf="user">
   <form [formGroup]="profileForm">
    <div class="row">
      <div class="col-md-4">
        <!--<form [formGroup]="profileForm">-->
        <div class="profile-img">
          <img *ngIf="imageUrl != null"
            [src]="imageUrl"
            alt=""/>
          <img *ngIf="imageUrl == null"
               src="http://localhost:9999/Upload/pngtree-businessman-user-avatar-free-vector-png-image_1538405.jpg"
               alt=""/>
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" id="file" name="image" accept="image/*" (change)="onChangeFile($event)">
          </div>
        </div>
        <!--</form>-->
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5> Name:
            {{ user.fullName }}
          </h5>
          <h6>Email:
            {{ user.email }}
          </h6>
          <h6>Phone:
            {{ user.phone }}
          </h6>
          <p class="proile-rating">{{role}}</p>
        </div>
      </div>
      <div class="col-md-2">
        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Save Profile" (click)="updateUser()"/><hr>
        <input type="submit" class="profile-edit-btn" name="" value="Change PassWord" (click)="openModal(template)"/>
      </div>

    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">
        </div>
      </div>
      <div class="col-md-6">
        <div class="tab-content profile-tab" id="myTabContent" >
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <!--<div class="row">-->
              <!--<div class="col-md-6">-->
                <!--<label>User Id</label>-->
              <!--</div>-->
              <!--<div class="col-md-6">-->
                <!--<p>{{ user.userId }}</p>-->
              <!--</div>-->
            <!--</div>-->
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.fullName }}</p>
              </div>
            </div>
            <!--<div class="row">-->
              <!--<div class="col-md-6">-->
                <!--<label>Email</label>-->
              <!--</div>-->
              <!--<div class="col-md-6">-->
                <!--<p>{{ user.email }}</p>-->
              <!--</div>-->
            <!--</div>-->
            <!--<div class="row">-->
              <!--<div class="col-md-6">-->
                <!--<label>Phone</label>-->
              <!--</div>-->
              <!--<div class="col-md-6">-->
                <!--<p>{{ user.phone }}</p>-->
              <!--</div>-->
            <!--</div>-->
            <div class="row">
              <div class="col-md-6">
                <label>Skype Name</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.skypeName }}</p>
              </div>
            </div>
         <div class="row">
              <div class="col-md-6">
                <label>Facebook Url</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.facebookUrl }}</p>
              </div>
            </div>
         <div class="row">
              <div class="col-md-6">
                <label>Adress</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.address }}</p>
              </div>
            </div>
         <div class="row">
              <div class="col-md-6">
                <label>Education</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.education }}</p>
              </div>
            </div>
         <div class="row">
              <div class="col-md-6">
                <label>University</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.university }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Faculty</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.faculty }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>



<ng-template #template>
  <div class="modal" id="password_modal">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Change Password</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body form-horizontal">
      <div class="control-group">
        <label for="current_password" class="control-label">Current Password</label>
        <div class="controls">
          <input type="password" name="current_password">
        </div>
      </div>
      <div class="control-group">
        <label for="new_password" class="control-label">New Password</label>
        <div class="controls">
          <input type="password" name="new_password">
        </div>
      </div>
      <div class="control-group">
        <label for="confirm_password" class="control-label">Confirm Password</label>
        <div class="controls">
          <input type="password" name="confirm_password">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button href="#" class="btn btn-primary" id="password_modal_save">Save changes</button>
    </div>
  </div>
</ng-template>
